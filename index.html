<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Command</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tektur:wght@600&display=swap');    </style>     
</head>
<body>
    <h1>Fleet Command</h1>
    <div class="navbar">
        <a href="">Fleet Command</a>
        <a href="">Ship Details</a>
        <a href="">Wookiepedia</a>
    </div>
    <div class="loading">
        <!-- <h2>Populating lists please wait...</h2> -->
    </div>
    <section id="container">
        <div id="add-item">
            <section id="addShip">
                <form id="formShip">
                    <legend>Select A ship</legend>
                    <label for="ship">Ship</label>
                    <select name="ship" id="ship" required>
                        <option value="2">CR90 corvette</option>
                    </select><br>
                    <label for="amount" >Amount
                        <input type="number" name="amount" id="amount" value="1"/>
                    </label>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div id="item-list">
            <section class="item-in-list">
                <h2>Yam</h2>name
                <div class="details">
                    <span>Manufacturer: </span><span>$manufacturer</span><br>
                    <span>Model: </span><span>$model</span><br>
                    <span>Cost: </span><span>$cost_in_credits</span><br>
                    <span>Cargo Cap: </span><span>$cargo_capacity</span><br>
                    <span>Required Crew: </span><span>$crew</span><br>
                </div>
            </section>
        </div>
    </section>
    
</body>
</html>
