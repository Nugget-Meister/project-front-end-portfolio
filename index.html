<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Command</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fleet Command</h1>
    <section id="container">
        <div id="add-item">
            <section id="addShip">
                <form id="formShip">
                    <legend>Select A ship</legend>
                    <label for="ship">Ship</label>
                    <select name="ship" id="ship">
                        <option value="CR90 corvette">CR90 corvette</option>
                    </select><br>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="addVehicle"></section>
        </div>
        <div id="item-list">
            <section class="item-in-list">
                <h2>Yam</h2>name
                <div class="details">
                    <span>Manufacturer: </span><span>$manufacturer</span><br>
                    <span>Model: </span><span>$model</span><br>
                    <span>Cost: </span><span>$cost_in_credits</span><br>
                    <span>Cargo Cap: </span><span>$cargo_capacity</span><br>
                    <span>Required Crew: </span><span>$crew</span><br>
                </div>
            </section>
        </div>
    </section>
    
</body>
</html>
