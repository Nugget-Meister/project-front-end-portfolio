<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Command</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Tektur:wght@600&display=swap');    
    </style>
             
</head>
<body>
    <audio autoplay loop controls>
        <source src="../data/music/Searching.ogg" type="audio/ogg">
    </audio>
    <h1>Fleet Command</h1>
    <div class="navbar">
        <a href="./index.html" class="active">Fleet Command</a>
        <a href="./pages/ship_details.html">Ship Details</a>
        <a href="https://starwars.fandom.com/wiki/Starship" target="_blank">Wookiepedia</a>

    </div>
    <div id="loading">
        <h2>Populating lists please wait...</h2>
    </div>
    <section id="warnings"></section>
    <section id="container">
        <div id="add-item">
            <section id="addShip">
                <form id="formShip">
                    <h2>
                        Select a ship
                    </h2>
                    <select name="ship" id="ship" required>
                        <option value="0">Nothing</option>
                    </select><br>
                    <h2>Amount</h2>
                        <input type="number" name="amount" id="amount" value="0"/>
                    <button type="reset">Reset</button>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
        <div id="item-list">
        </div>
    </section>
    
</body>
</html>
